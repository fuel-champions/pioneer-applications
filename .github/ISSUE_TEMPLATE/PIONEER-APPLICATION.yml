name: Pioneer Application
description: Use this form to apply as a Pioneer to the Fuel Developer Champions program.
title: "[Application] : "
labels: ["application"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to submit an application to the Fuel Developer Champions program as a Pioneer! Pioneers are developers who are starting their journey into Fuel and looking for a community to level up their skills with, and we are excited to have you join us.
  - type: markdown
    attributes:
      value: |
        Please fill out each section to the best of your ability. The more information you can provide the better we are able to evaluate your
        application.
  - type: textarea
    id: proof-of-code
    attributes:
      label: Proof of your code
      description: Share with us the links to GitHub repos where you have been a code contributor for more than one instance to a merged pull request in the past three months in a web3 project, preferably but not exclusively a Fuel project.
      placeholder: Add links to your code contribution(s) here.
  - type: textarea
    id: fuel-forum-activity
    attributes:
      label: Activity on the Fuel forum
      description: | 
        Share with us the link to your Fuel Discourse forum (https://forum.fuel.network) profile. We will look to see for the following:
        - You have been active on the forum in the past 3 months
        - What kind of activity you have on the forum in that time, e.g. asking questions, helping others, etc.
      placeholder: Add links to your forum profile here.
  - type: dropdown
    id: ambassador-program
    attributes:
      label: Fuel Ambassador Program
      description: Are you a current Fuel Ambassador?
      options:
        - "Yes, I'm a Fuel Ambassador"
        - "No, I'm not a Fuel Ambassador"
